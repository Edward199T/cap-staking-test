<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAPTAIN AI â€¢ STAKING</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Orbitron', sans-serif; overflow: hidden; }
    .glass { background: rgba(10, 25, 50, 0.45); backdrop-filter: blur(20px); border: 1px solid rgba(0, 255, 255, 0.3); }
    .neon-text { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
    .neon-border { box-shadow: 0 0 30px #00ffff55, inset 0 0 20px #00ffff22; }
    .glow-btn { transition: all 0.4s; }
    .glow-btn:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0, 255, 255, 0.4); }
    #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; }
  </style>
</head>
<body class="bg-black text-white">

  <div id="particles-js"></div>

  <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-2xl">
      <!-- Header -->
      <div class="text-center mb-12 animate-fade-in">
        <h1 class="text-7xl md:text-9xl font-black bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 bg-clip-text text-transparent neon-text">
          CAPTAIN AI
        </h1>
        <p class="text-2xl md:text-4xl mt-4 text-cyan-300 tracking-widest">STAKING PORTAL</p>
      </div>

      <!-- Main Panel -->
      <div class="glass rounded-3xl p-8 md:p-12 neon-border animate-slide-up">
        <button id="connect" class="w-full py-6 text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl glow-btn mb-8">
          CONNECT WALLET
        </button>

        <div id="staking-section" class="hidden space-y-6">
          <!-- Stats -->
          <div class="grid grid-cols-2 gap-6 text-lg">
            <div class="glass p-6 rounded-2xl text-center">
              <p class="text-cyan-400">Your Staked</p>
              <p class="text-3xl font-bold mt-2" id="staked">0.00</p>
            </div>
            <div class="glass p-6 rounded-2xl text-center">
              <p class="text-pink-400">Rewards</p>
              <p class="text-3xl font-bold mt-2" id="reward">0.000000</p>
            </div>
            <div class="glass p-6 rounded-2xl text-center">
              <p class="text-cyan-400">Balance</p>
              <p class="text-3xl font-bold mt-2" id="balance">0.00</p>
            </div>
            <div class="glass p-6 rounded-2xl text-center">
              <p class="text-purple-400">Total Staked</p>
              <p class="text-3xl font-bold mt-2" id="total">0</p>
            </div>
          </div>

          <!-- Amount Input -->
          <input id="amount" type="number" placeholder="Enter amount (e.g. 222222)" 
                 class="w-full px-8 py-6 text-2xl text-center bg-black/50 border-2 border-cyan-500 rounded-2xl focus:border-pink-500 focus:outline-none transition">

          <!-- Action Buttons -->
          <div class="grid grid-cols-2 gap-6 mt-8">
            <button id="approve" class="py-6 text-2xl font-bold bg-gradient-to-r from-blue-600 to-cyan-500 rounded-2xl glow-btn">APPROVE</button>
            <button id="stake" disabled class="py-6 text-2xl font-bold bg-gradient-to-r from-cyan-400 to-teal-500 rounded-2xl opacity-50">STAKE</button>
          </div>

          <div class="grid grid-cols-2 gap-6 mt-6">
            <button id="unstake" class="py-6 text-2xl font-bold bg-gradient-to-r from-red-600 to-pink-600 rounded-2xl glow-btn">UNSTAKE</button>
            <button id="claim" class="py-6 text-2xl font-bold bg-gradient-to-r from-green-500 to-emerald-600 rounded-2xl glow-btn">CLAIM</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Unstake Modal -->
  <div id="unstake-modal" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden">
    <div class="glass p-12 rounded-3xl neon-border max-w-md w-full mx-6 animate-modal">
      <h2 class="text-5xl font-black text-center mb-10 bg-gradient-to-r from-red-500 to-pink-500 bg-clip-text text-transparent">UNSTAKE</h2>
      <input id="unstake-amount" type="number" placeholder="Amount to unstake" class="w-full px-8 py-6 text-2xl text-center bg-black/50 border-2 border-red-500 rounded-2xl focus:border-pink-500 focus:outline-none">
      <div class="grid grid-cols-2 gap-6 mt-10">
        <button id="modal-cancel" class="py-5 text-xl font-bold bg-gray-800 rounded-2xl">CANCEL</button>
        <button id="modal-confirm" class="py-5 text-xl font-bold bg-gradient-to-r from-red-600 to-pink-600 rounded-2xl glow-btn">CONFIRM</button>
      </div>
    </div>
  </div>

  <script>
    /* Particles Background */
    particlesJS("particles-js", {
      particles: { number: { value: 80 }, color: { value: "#00ffff" }, shape: { type: "circle" }, opacity: { value: 0.5 }, size: { value: 3 }, line_linked: { enable: true, distance: 150, color: "#00ffff", opacity: 0.2, width: 1 }, move: { enable: true, speed: 2 } },
      interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "repulse" }, resize: true } },
      retina_detect: true
    });

    const { ethers } = window;
    const STAKING = "0x37BF9B23BAd5Af4eAea6Af1e0C88617547c2dfA7";
    const TOKEN   = "0x006e18347556dADD014056fdcF2ae0422039796a";

    let provider, signer, user, staking, token;
    let currentAllowance = ethers.BigNumber.from(0);

    const modal = document.getElementById('unstake-modal');
    const modalInput = document.getElementById('unstake-amount');

    document.getElementById('connect').onclick = async () => {
      if (!window.ethereum) return alert("MetaMask required!");
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        user = await signer.getAddress();

        staking = new ethers.Contract(STAKING, ["function stake(uint256)","function unstake(uint256)","function claimRewards()","function calculateReward(address) view returns(uint256)","function stakes(address) view returns(uint256 amount, uint256 timestamp)","function totalStaked() view returns(uint256)"], provider);
        token = new ethers.Contract(TOKEN, ["function approve(address,uint256)","function allowance(address,address) view returns(uint256)","function balanceOf(address) view returns(uint256)"], provider);

        document.getElementById('connect').classList.add('hidden');
        document.getElementById('staking-section').classList.remove('hidden');
        update();
        setInterval(update, 8000);
      } catch (e) { alert("Connection failed!"); }
    };

    const fmt = n => Number(ethers.utils.formatUnits(n || 0, 6)).toFixed(6);
    const toWei = n => ethers.utils.parseUnits(String(n || "0"), 6);

    async function update() {
      if (!user) return;
      try {
        const [s, r, t, b, a] = await Promise.all([
          staking.stakes(user),
          staking.calculateReward(user),
          staking.totalStaked(),
          token.balanceOf(user),
          token.allowance(user, STAKING)
        ]);
        currentAllowance = a;

        document.getElementById('staked').textContent = fmt(s.amount);
        document.getElementById('reward').textContent = fmt(r);
        document.getElementById('balance').textContent = fmt(b);
        document.getElementById('total').textContent = Math.floor(fmt(t));

        const input = document.getElementById('amount').value.trim();
        const amountWei = toWei(input);
        const approveBtn = document.getElementById('approve');
        const stakeBtn = document.getElementById('stake');

        if (!input || Number(input) <= 0) {
          approveBtn.disabled = false; approveBtn.textContent = "APPROVE";
          stakeBtn.disabled = true; stakeBtn.classList.add('opacity-50');
        } else if (currentAllowance.gte(amountWei)) {
          approveBtn.textContent = "APPROVED";
          approveBtn.disabled = true;
          stakeBtn.disabled = false; stakeBtn.classList.remove('opacity-50');
        } else {
          approveBtn.textContent = "APPROVE";
          approveBtn.disabled = false;
          stakeBtn.disabled = true; stakeBtn.classList.add('opacity-50');
        }
      } catch(e) { console.log(e); }
    }

    document.getElementById('amount').addEventListener('input', update);

    document.getElementById('approve').onclick = async () => {
      const v = document.getElementById('amount').value.trim();
      if (!v) return alert("Enter amount!");
      try {
        document.getElementById('approve').textContent = "APPROVING...";
        const tx = await token.connect(signer).approve(STAKING, toWei(v));
        await tx.wait();
        alert("Approved " + v + " CAP!");
        update();
      } catch(e) { alert("Approve failed!"); }
    };

    document.getElementById('stake').onclick = async () => {
      if (document.getElementById('stake').disabled) return;
      const v = document.getElementById('amount').value.trim();
      try {
        document.getElementById('stake').textContent = "STAKING...";
        const tx = await staking.connect(signer).stake(toWei(v));
        await tx.wait();
        alert("Staked " + v + " CAP!");
        update();
      } catch(e) { alert("Stake failed!"); }
    };

    document.getElementById('unstake').onclick = () => {
      modal.classList.remove('hidden');
      modalInput.focus();
    };

    document.getElementById('modal-cancel').onclick = () => {
      modal.classList.add('hidden');
      modalInput.value = '';
    };

    document.getElementById('modal-confirm').onclick = async () => {
      const v = modalInput.value.trim();
      if (!v || Number(v) <= 0) return alert("Enter amount!");
      try {
        const tx = await staking.connect(signer).unstake(toWei(v));
        await tx.wait();
        alert("Unstaked " + v + " CAP + Rewards sent!");
        modal.classList.add('hidden');
        modalInput.value = '';
        update();
      } catch(e) { alert("Unstake failed!"); }
    };

    document.getElementById('claim').onclick = async () => {
      try {
        const tx = await staking.connect(signer).claimRewards();
        await tx.wait();
        alert("Rewards claimed!");
        update();
      } catch(e) { alert("Claim failed!"); }
    };
  </script>
</body>
</html>
